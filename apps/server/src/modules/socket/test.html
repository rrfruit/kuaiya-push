<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebSocket Log Viewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #logs {
      list-style: none;
      padding: 0;
    }

    #logs li {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 4px;
      background: #f5f5f5;
      font-family: monospace;
      font-size: 13px;
    }

    .status {
      font-weight: bold;
    }

    .connected {
      color: green;
    }

    .disconnected {
      color: red;
    }

    .error {
      color: red;
      background: #fff0f0;
    }

    .warn {
      color: orange;
      background: #fff8e0;
    }
  </style>
</head>

<body>
  <h1>Logs</h1>
  <p id="status" class="status">状态: 连接中...</p>
  <ul id="logs"></ul>

  <script>
    const logsEl = document.getElementById("logs");
    const statusEl = document.getElementById("status");

    // 连接到 WebSocket 服务器
    const ws = new WebSocket("ws://localhost:3000");

    ws.addEventListener("open", () => {
      console.log("Connected to WebSocket server!");
      statusEl.textContent = "状态: 已连接";
      statusEl.className = "status connected";

      const li = document.createElement("li");
      li.textContent = "Successfully connected to the log server.";
      li.className = "connected";
      logsEl.appendChild(li);
    });

    ws.addEventListener("message", (event) => {
      try {
        const message = JSON.parse(event.data);
        console.log("Received message:", message);

        // 处理 'log' 事件
        if (message.event === "log") {
          const log = message.data;
          const li = document.createElement("li");

          // 格式化日志输出
          const logObject = typeof log === "string" ? JSON.parse(log) : log;
          const { timestamp, level, message: msg, context } = logObject;

          li.textContent = `[${new Date(timestamp).toLocaleString()}] [${level.toUpperCase()}] [${context}]: ${msg}`;

          // 根据日志级别设置样式
          if (level === "error") {
            li.className = "error";
          } else if (level === "warn") {
            li.className = "warn";
          }

          logsEl.appendChild(li);
        }
      } catch (error) {
        console.error("Failed to parse message:", error);
      }
    });

    ws.addEventListener("close", () => {
      console.log("Disconnected from WebSocket server!");
      statusEl.textContent = "状态: 已断开";
      statusEl.className = "status disconnected";

      const li = document.createElement("li");
      li.textContent = "Disconnected from the log server.";
      li.className = "disconnected";
      logsEl.appendChild(li);
    });

    ws.addEventListener("error", (error) => {
      console.error("WebSocket error:", error);
      const li = document.createElement("li");
      li.textContent = "WebSocket connection error.";
      li.className = "error";
      logsEl.appendChild(li);
    });
  </script>
</body>

</html>
